<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
</head>
<body>
	<h1>Pizze</h1>
	<table th:if="${!pizzas.isEmpty()}">
		<tr>
			<th>Nome</th>
			<th>Descrizione</th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
			<td th:text="*{name}"></td>
			<td th:text="*{description}"></td>
			<td th:text="*{price}"></td>
		</tr>
	</table>
	<h3 th:if="${pizzas.isEmpty()}">Non ci sono pizze al momento</h3>
</body>
</html>
