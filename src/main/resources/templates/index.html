<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Best Pizze & Cazzotti</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	<h1>Pizze</h1>
	<a href="/pizza/create" class="btn btn-primary">+</a>
	<table th:if="${!pizzas.isEmpty()}" class="table table-dark">
		<tr>
			<th>Nome</th>
			<th>Descrizione</th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
			<td th:text="*{name}"></td>
			<td th:text="*{description}"></td>
			<td th:text="*{price}"></td>
		</tr>
	</table>
	<h3 th:if="${pizzas.isEmpty()}">Non ci sono pizze al momento</h3>
</body>
</html>
